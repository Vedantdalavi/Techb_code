{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}
    <title>Confirmation Page</title>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1>Are you sure, you want to delete this team???</h1>
    <input type="submit" value="YES" class="btn btn-warning">
    <button class="btn btn-danger"><a href="{% url 'show_url' %}">NO</a></button>
</form>
{% endblock %}
